# mkdocs.yml

site_name: Strata Cloud Manager SDK Documentation
site_description: Python SDK for Palo Alto Networks Strata Cloud Manager.
site_url: https://cdot65.github.io/pan-scm-sdk/
repo_name: cdot65/pan-scm-sdk
repo_url: https://github.com/cdot65/pan-scm-sdk
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.instant
plugins:
  - search
  - termynal
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_source: true
nav:
  - Home: index.md
  - Introduction: about/introduction.md
  - Installation: about/installation.md
  - Getting Started: about/getting-started.md
  - SDK Developer Documentation:
      - Overview: sdk/index.md
      - Configuration Objects:
          - Address: sdk/address.md
          - Address Group: sdk/address_group.md
          - Application: sdk/application.md
          - Application Group: sdk/application_group.md
          - Service: sdk/service.md
      - Data Models:
          - Overview: sdk/models.md
          - Address Models: sdk/models/address_models.md
          - Address Group Models: sdk/models/address_group_models.md
          - Application Models: sdk/models/application_models.md
          - Application Group Models: sdk/models/application_group_models.md
          - Service Models: sdk/models/service_models.md
      - Authentication Module: sdk/auth.md
      - SCM Client: sdk/client.md
  - Troubleshooting: about/troubleshooting.md
  - Contributing: about/contributing.md
  - License: about/license.md
extra_css:
  - css/termynal.css
  - css/custom.css
extra_javascript:
  - js/termynal.js
  - js/custom.js